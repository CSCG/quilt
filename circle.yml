machine:

  xcode:
    version: 8.2

  environment:
    TEST_REGISTRY: false
    QPYVER: 2.7

  pre:
    - curl -o mconda.sh https://repo.continuum.io/miniconda/Miniconda3-latest-MacOSX-x86_64.sh
    - chmod +x mconda.sh
    - ./mconda.sh -b
    - export PATH="$HOME/miniconda3/bin:$PATH"
    - echo $(python --version)
    - conda create --yes -n quilt_env python=$QPYVER pip
    - source activate quilt_env
    - pip install pytest

dependencies:

  post:
    - echo -r "Installing dependency"
    - echo $(python --version)
    - pip install 'tables' ./compiler
    - if [[ "$TEST_REGISTRY" = true ]]; then
          pip install registry
      fi

test:
  override:
    - echo -r "Running Compiler/Registry Test with $(python --version)"
    - pytest compiler
    - if [[ "$TEST_REGISTRY" = true ]]; then
          pytest ./registry
      fi
